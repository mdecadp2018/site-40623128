<h1>OnShape操作內容</h1>
<h2>W1</h2>
<h3>創建檔案、單位設定與創建草圖</h3>
<p>首先第一步創建新圖檔</p>
<p>步驟如下圖</p>
<p><img src="/images/建立.png" width="1009" height="762" alt=""></p>
<p></p>
<p></p>
<p><img src="/images/建立文件.png" width="182" height="198" alt=""></p>
<p>建立完草圖後如果是第一次使用記得調整單位，把單位調成需要的。</p>
<p>步驟如下</p>
<p><img src="/images/設定單位.png" width="604" height="513" alt=""></p>
<p></p>
<p><img src="/images/工作區單位.png" width="1128" height="685" alt=""></p>
<p><img src="/images/工作區單位設定.png" width="190" height="340" alt=""></p>
<p>調整完成後可以開始建立草圖</p>
<p>先點選要建立草圖的平面後點擊草圖按鈕</p>
<p>草圖是3D圖形的基礎</p>
<p>因此選對草圖平面很重要</p>
<p>如下圖</p>
<p><img src="/images/建立草圖.png" width="1918" height="961" alt=""></p>
<p>建立完草圖後就可以開始繪製草圖了</p>
<h3>擠出功能介紹</h3><p>先建立一張草圖後使用上面橫排繪圖功能鍵繪製任意封閉平面</p><p>如下圖</p><p><img src="/images/方形.png" width="1335" height="936" alt=""></p><p>完成後按下上圖右上角綠勾完成草圖</p>
